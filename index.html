<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>320 Final Project Files</h1>
    <ul id="file-list"></ul>

    <script>
        async function fetchRepoContents() {
            const owner = 'Mihir-Null'; // replace with your GitHub username
            const repo = 'CMSC320-FinalProject'; // replace with your repository name
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const fileList = document.getElementById('file-list');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.html_url;
                    link.textContent = file.name;
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching repository contents:', error);
            }
        }

        fetchRepoContents();
    </script>
</body>
</html>
